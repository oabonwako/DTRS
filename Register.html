<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
</head>
<body>
    <div id="loginbox">
        <form  action="Test_Reg.html">
            <h1>Create Account</h1>
            <p>Username</p>
            <input type="text" placeholder="Enter Username" required/>
            <p>First Name</p>
            <input type="text" placeholder="Enter First Name" required/>
            <p>Last Name</p>
            <input type="text" placeholder="Enter Last Name" required/>
            <p>Age</p>
            <input type="number" placeholder="Enter Age" min="18" max="80" required/>
            <p>Cellphone number</p>
            <input type="text" placeholder="Enter number 7XXXXXXX" minlength="8" maxlength="8" required/>
            <p>Omang Number</p>
            <input type="text" placeholder="Enter Omang Number" minlength="8" maxlength="8" required/>
            <p>Create Password</p>
            <input type="password" placeholder="Enter Password" required/>
            <p>Password Confirmation</p>
            <input type="password" placeholder="Re-enter Password" required/>
            <input type="submit" value="Register" /><br />
            <a href="login.html">Already have an account</a>
        </form>
    </div>
</body>
</html>
